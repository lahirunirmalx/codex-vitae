# Netlify Configuration for Codex Vitae
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  # Output directory (Next.js default)
  publish = ".next"

# Use Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set these in Netlify Dashboard)
# Only GITHUB_TOKEN and GITLAB_TOKEN are actual secrets
# GIT_PROVIDER, GITHUB_OWNER, GITHUB_REPO, GITHUB_BRANCH, GITHUB_PAGES_PATH are config values

# Node.js version and secrets scanning config
[build.environment]
  NODE_VERSION = "20"
  # Skip secrets scanning for non-sensitive config values
  # Only actual secrets (tokens) should be scanned
  SECRETS_SCAN_OMIT_KEYS = "GIT_PROVIDER,GITHUB_API_URL,GITHUB_OWNER,GITHUB_REPO,GITHUB_BRANCH,GITHUB_PAGES_PATH,GITLAB_API_URL,GITLAB_PROJECT_ID,GITLAB_BRANCH,GITLAB_PAGES_PATH"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
