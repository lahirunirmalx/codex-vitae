<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5a3"/>
      <stop offset="100%" style="stop-color:#d4c089"/>
    </linearGradient>
    <linearGradient id="bloodInk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b3a3a"/>
      <stop offset="100%" style="stop-color:#5c2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle - aged border -->
  <circle cx="256" cy="256" r="250" fill="url(#parchment)" stroke="#5c4a3d" stroke-width="8"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#5c4a3d" stroke-width="1" opacity="0.4"/>
  
  <!-- Ancient seal circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#bloodInk)" stroke-width="4"/>
  
  <!-- CV Monogram -->
  <text x="256" y="290" text-anchor="middle" font-family="serif" font-size="160" font-weight="bold" fill="#8b3a3a">
    CV
  </text>
  
  <!-- Decorative dots around the seal -->
  <circle cx="256" cy="56" r="8" fill="#b8860b"/>
  <circle cx="256" cy="456" r="8" fill="#b8860b"/>
  <circle cx="56" cy="256" r="8" fill="#b8860b"/>
  <circle cx="456" cy="256" r="8" fill="#b8860b"/>
  
  <!-- Corner glyphs -->
  <text x="140" y="140" text-anchor="middle" font-size="40" fill="#b8860b" opacity="0.7">✦</text>
  <text x="372" y="140" text-anchor="middle" font-size="40" fill="#b8860b" opacity="0.7">✦</text>
  <text x="140" y="395" text-anchor="middle" font-size="40" fill="#b8860b" opacity="0.7">✦</text>
  <text x="372" y="395" text-anchor="middle" font-size="40" fill="#b8860b" opacity="0.7">✦</text>
</svg>
